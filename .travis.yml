sudo: required
services:
 - docker

before_install:
  - docker build -t phucpham/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true phucpham/react-test npm test

after_success:
  - docker buid -t phucpham/multi-client ./client
  - docker buid -t phucpham/multi-nginx ./nginx
  - docker buid -t phucpham/multi-server ./server
  - docker buid -t phucpham/multi-worker ./worker

# Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push to docker hub
  - docker push phucpham/multi-client
  - docker push phucpham/multi-nginx
  - docker push phucpham/multi-server
  - docker push phucpham/multi-worker